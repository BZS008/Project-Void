<script>
	"use strict";
	
	// Gametick function
	function gametick(){
		viewport.clear();
		keyinput();
		level.draw();
		
		var nents = entities.length;
		for(var i=nents-1;i>-1;i--){
			entities[i].do_ai();
			
			//// If hp goes to zero, entity disappears
			if(entities[i].hp<=0){
				entities.splice(i,1);
			} ///// dying should be done someplace else, + we need dying animation
			
			entities[i].movement();
			entities[i].draw();
			
			///// Gamelog /////
			gamelog.textmark(i,entities[i].xview,entities[i].yview);
			///////////////////
			
			//// Show histogram of entity x coordinates
			gamelog.hist[0]={
				oblist: entities,
				prop: 'x',
				min: 0,
				max: level.width
			};
			
			gamelog.hist[1]={
				oblist: entities,
				prop: 'y',
				min: 0,
				max: level.height
			};
		}
		
		gamelog.updateGraph(0,gamelog.fps,'fps',30,100); ///// Gamelog!
		gamelog.updateGraph(1,entities.length,'number of entities',0,500)
		
		gamelog.draw();
		viewport.frametimer();
		viewport.followPlayer();
		
		///// Moet nog netter!!!! ehrmageehrd!!
		if(entities.length<400){var eid=spawn('enemy1',300,0);entities[eid].vx=2*Math.random()-1;entities[eid].vy=2*Math.random()-1;}
	}
	
	// Define Simulation Loop
	var gameloop = setInterval(function() {
		gametick();
	}, 1000/viewport.goalFPS);
	
	// Define Canvas
	document.write("<canvas id='spacetime' width=",viewport.width," height=",viewport.height," style='border:1px solid #aaaaaa;'></canvas>");
	var ctx = $("#spacetime").get(0).getContext("2d");
	
	// Create Game Log object
	var gamelog=createGameLog(ctx);
	//// gamelog.toggle(); // Turn off gamelog
	
</script>
